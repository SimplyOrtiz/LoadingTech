<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>

    <link rel="stylesheet" href="../src/css/bootstrap.min.css">

    <link rel="stylesheet" href="../src/css/fonts.css">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body class="dark-mode">
  <div class="d-flex justify-content-center align-self-center">
      <form class="form-signin form-bg" onsubmit="document.location = '../index.html'">
          <div class="text-center mb-4">
            <img class="mb-4" src="../src/res/images/Loading Tech.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
            <p>Entre na sua conta.</p>
          </div>
    
          <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          </div>
    
          <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          </div>
    
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted text-center" id="copyright-year">© Copyright Loding Tech 2024</p>
      </form>
    </div>
    <script src="../src/js/jquery.slim.min.js"></script>
    <script src="../src/js/bootstrap.bundle.min.js"></script>

    <script src="./src/js/buttons.js"></script>
    <script>
        var nowyear = new Date().getFullYear()
        document.getElementById('copyright-year').innerHTML = `© Copyright Loding Tech ${nowyear}`
    </script>
</body>
</html>
