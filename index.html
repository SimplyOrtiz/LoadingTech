<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Loading Tech - Home</title>

    <link rel="shortcut icon" href="./src/res/images/Loading Tech.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
</head>
<body class="light-mode">
    <div class="sidebar">
        <a href="#Home" class="nav-button">
            <img src="./src/res/images/Icons/Home.svg" alt="">

        <a href="#Search" class="nav-button">

        <a href="#Live" class="nav-button">

        </a>
        <a href="#About" class="nav-button">

        </a>
        <a class="nav-button" id="Change">

    </div>
    <div class="user-icon">

        <div class="news-container">    
            <h2>Noticias em destaque ></h2>
            <div id="dailyNews">
                <div id="mainNews">
                    <h2>Título</h2>
                    <h4>Subtítulo</h4>
                    <img src="./src/res/images/News/" alt="" style="border-top-left-radius: 25px;border-bottom-left-radius: 25px;">

                    <img src="./src/res/images/News/" alt="" style="border-bottom-right-radius: 25px;">
                </div>
                <div id="secondaryNews">
                    <div id="NewsBottom News1">

                        <h4>Subtítulo</h4>
                        <img src="./src/res/images/News/" alt="" style="border-radius: 25px">
                    </div>
                    <div id="NewsBottom News2">
                        <h2>Título</h2>
                        <h4>Subtítulo</h4>
                        <img src="./src/res/images/News/" alt="" style="border-radius: 25px">

                </div>
            </div>
            <h2>Videos</h2>
            <div id="videoNews">
                <a href="https://youtu.be/SzDhV_PLHvw?si=R55_VE4NaPx3vmVf" target="_blank" rel="noopener noreferrer" class="news-video">
                    <img src="./src/res/images/videoPreview/CDN_Thumbnail.webp" alt="" class="static-thumbnail">
                    <img src="./src/res/videos/CDN_VideoPreview.webp" alt="" class="animated-preview">
                </a>
            </div>
            <h2>Noticias</h2>
            <div class="news-caroussel">
                <div class="news">
                    <h2>Título</h2>
                    <h4>Subtítulo</h4>
                    <img src="./src/res/images/News/" alt="" style="border-radius: 25px">
                </div>
                <div class="news">
                    <h2>Título</h2>
                    <h4>Subtítulo</h4>
                    <img src="./src/res/images/News/" alt="" style="border-radius: 25px">
